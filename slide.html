<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title></title>
</head>
<body>
    <div class="container">
    <img id="image" src="images1.jpg" style="width: 300px; height: 300px" />
    <br />
    <input type="button" class="btn btn-info" value="Start Slide Show" onclick="startImageSlideShow()" />
    <input type="button" class="btn btn-info" value="Stop Slide Show" onclick="stopImageSlideShow()" />
     </div>
    <script type="text/javascript">
    var intervalId;

    function startImageSlideShow()
    {
    intervalId = setInterval(setImage, 1000);
    }

    function stopImageSlideShow()
    {
    clearInterval(intervalId);
    }

    function setImage()
    {
    var imageSrc = document.getElementById("image").getAttribute("src");
    var currentImageNumber = imageSrc.substring(imageSrc.lastIndexOf("s") + 1, imageSrc.lastIndexOf("s") + 2);
    if (currentImageNumber == 8)
    {
    currentImageNumber = 0;
    }
    document.getElementById("image").setAttribute("src", "images" + (Number(currentImageNumber) + 1) + ".jpg");
    }
    </script>
</body>
</html>
